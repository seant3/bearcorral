{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">ʕ •́؈•̀)</h1>
<hr />

<div class="row row-cols-1 row-cols-md-3 g-4">
    
{% for bear in bears %}

    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="card-title">{{ bear.name }}</div>
                <p class="card-text">Breed: {{ bear.breed }}</p>
                <p class="card-text">Description: {{ bear.description }}</p>
                {% if bear.age > 2 %}
                    <p class="card-text">Age: {{ bear.age }}</p>
                {% else %}
                    <p class="card-text">Age: Cub</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
        
   
</div>
{% endblock %}
