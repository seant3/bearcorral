{% extends 'base.html' %}
{% block content %}

    <h1>Toy List</h1>
    <div class="box">
    {% for toy in toy_list %}
        <div class="card card_box">
            <a href="{% url 'toys_detail' toy.id %}">
                
                <div class="card-content">
                    <span class="card-title">{{toy.name}}</span>
                    <p>Size: {{toy.get_size_display}}</p>
                    <p>Color: {{toy.color}}</p>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
